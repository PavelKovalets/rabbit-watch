version: '3.8'
services:
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  vllm:
    image: ghcr.io/vllm/vllm:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    ports:
      - "8000:8000"
    # Note: This image and runtime assume Docker + NVIDIA Container Toolkit is installed.
    # Adjust image/command as needed for your vLLM/local endpoint.

volumes:
  redis-data: {}
